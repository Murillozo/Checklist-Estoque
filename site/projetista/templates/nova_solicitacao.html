{% extends 'base.html' %}
{% block body %}
<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="card-title mb-4 text-center">Nova Solicitação</h2>
        <form method="post" enctype="multipart/form-data">
          <div class="form-floating mb-3">
            <select class="form-select" id="ano" name="ano" required>
              <option value="" disabled selected>Selecione o ano</option>
              {% for ano in anos %}
              <option value="{{ ano }}">{{ ano }}</option>
              {% endfor %}
            </select>
            <label for="ano">Ano</label>
          </div>

          <div class="form-floating mb-3">
            <input list="obras_lista" class="form-control" id="obra" name="obra" placeholder="Obra" required>
            <label for="obra">Número da Obra</label>
            <datalist id="obras_lista"></datalist>
          </div>

          <div class="form-floating mb-3">
            <input type="date" class="form-control" id="data_entrega" name="data_entrega" required>
            <label for="data_entrega">Data de Entrega</label>
          </div>

          <div class="mb-4">
            <label class="form-label fw-semibold">Importar de Excel</label>
            <input class="form-control" type="file" name="xlsx_file" accept=".xls,.xlsx">
            <div class="form-text">.xlsx com colunas Referência e Quantidade</div>
          </div>
          <hr>
          <p class="fw-semibold">Ou manualmente:</p>
          <div class="row gy-3">
            <div class="col-md-6">
              <div class="form-floating">
                <textarea class="form-control" name="referencias" id="referencias" placeholder="Referências" style="height:150px"></textarea>
                <label for="referencias">Referências (uma por linha)</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-floating">
                <textarea class="form-control" name="quantidades" id="quantidades" placeholder="Quantidades" style="height:150px"></textarea>
                <label for="quantidades">Quantidades (uma por linha)</label>
              </div>
            </div>
          </div>
          <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary btn-lg">
              <i class="bi bi-save2-fill me-2"></i>Salvar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<script>
const obrasPorAno = {{ obras_por_ano | tojson }};
const anoSelect = document.getElementById('ano');
const obrasDatalist = document.getElementById('obras_lista');

function atualizarObras() {
  const ano = anoSelect.value;
  obrasDatalist.innerHTML = '';
  (obrasPorAno[ano] || []).forEach(function(obra) {
    const option = document.createElement('option');
    option.value = obra;
    obrasDatalist.appendChild(option);
  });
}

anoSelect.addEventListener('change', atualizarObras);
</script>
{% endblock %}
