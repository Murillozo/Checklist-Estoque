{% extends 'base.html' %}
{% block body %}
<div class="row justify-content-center">
  <div class="col-lg-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="card-title mb-4 text-center">Criar Subpastas Produção</h2>
        <form method="post">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="obra" name="obra" placeholder="Obra" required>
            <label for="obra">Número da Obra</label>
          </div>
          <div class="form-floating mb-3">
            <select class="form-select" id="ano" name="ano" required>
              <option value="" disabled selected>Selecione o ano</option>
              {% for ano in anos %}
              <option value="{{ ano }}">{{ ano }}</option>
              {% endfor %}
            </select>
            <label for="ano">Ano</label>
          </div>
          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="subpastas" name="subpastas" min="1" value="1" placeholder="Quantidade de subpastas" required>
            <label for="subpastas">Quantidade de Subpastas</label>
          </div>
          <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary btn-lg">
              <i class="bi bi-folder-plus me-2"></i>Criar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
